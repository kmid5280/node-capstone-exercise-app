<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <meta keywords="exercise, workout, log, tracker">
        <title></title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h2>Welcome to exercise app</h2>
        <header role="banner">

                <p>Username</p>

    <main role="main" aria-live="assertive">
    </main>
