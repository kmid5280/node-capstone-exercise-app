        <link href="index.css" rel="stylesheet" type="text/css" />

    <body>
        <header role="banner">
            <form class="blog-entry-form">
                <h2>Please enter your latest workout details!</h2>
                Type of workout: <select id="workout-type">
                    <option>Upper body/arms</option>
                    <option>Lower body/legs</option>
                    <option>Cardiovascular</option>
                    <option>Nothing</option>
                </select>
                <p>Amount of time spent: <select id="time-spent">
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                    <option>60</option>
                </select> minutes
                <br>
                Additional details: <input type="text" id="workout-details">
                <button class="dashboard-post-button">Submit</button>
            </form>
        </header>
