<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta description="This app enables the user to keep a log of daily workouts">
        <meta keywords="exercise, workout, log, tracker">
        <title>Dashboard</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="dashboard-body">
        <header role="banner">
            <form class="blog-entry-form">
                <h2 class="dashboard-title">Please enter your latest workout details!</h2>
                <div class="dashboard-type-of-workout-dropdown">Type of workout: <select id="workout-type">
                    <option>Upper body/arms</option>
                    <option>Lower body/legs</option>
                    <option>Cardiovascular</option>
                    <option>Nothing</option>
                </select>
                </div>
                <div class="dashboard-time-spent-dropdown">
                Amount of time spent: <select id="time-spent">
                    <option>0</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                    <option>60</option>
                    <option>75</option>
                    <option>90</option>
                </select> minutes
                </div>
                <div class="dashboard-workout-details-entry">
                Additional details: <input type="text" id="workout-details" placeholder="Weight lifting, stretching, cycling, etc.">
                </div>
                <button class="dashboard-post-button">Submit</button>
            </form>
        </header>
    <main role="main" aria-live="assertive">
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
