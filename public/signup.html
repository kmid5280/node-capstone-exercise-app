<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body id="signup-body">
    <header role="banner">Sign up! It's free and only takes a minute.</header>
    <main role="main">
        <form>
            <div class="signup-new-username-fields">
                <p class="signup-new-username-text">Choose username:</p>
                <input type="text" class="signup-new-username-entry">
            </div>
            <div class="signup-new-password-fields">
                <p class="signup-new-password-text">Choose password:</p>
                <input type="password" class="signup-new-password-entry">
            </div>
            <div class="signup-confirm-password-fields">
                <p class="signup-confirm-password-text">Confirm password</p>
                <input type="password" class="signup-confirm-password-entry">
            </div>
            <button class="signup-submit-button">Sign Up!</button>
        </form>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="signup.js"></script>
    
</body>
</html>
