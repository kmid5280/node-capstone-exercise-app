<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta description="This app enables the user to keep a log of daily workouts.">
    <meta keywords="exercise, workout, log, tracker">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body id="signup-body">
    <header class="signup-header" role="banner">Sign up! It's free and only takes a minute.</header>
    <main role="main">
        <form class="signup-form">
            <input type="text" class="signup-new-username-entry" placeholder="Choose username">
            <input type="password" class="signup-new-password-entry" placeholder="Choose password">
            <input type="password" class="signup-confirm-password-entry" placeholder="Confirm password">
            <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet"> 
            <button class="signup-submit-button">Sign Up!</button>
        </form>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="signup.js"></script>
    
</body>
</html>
