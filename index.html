<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta description="This app enables the user to keep a log of daily workouts">
        <meta keywords="exercise, workout, log, tracker">
        <title>repl.it</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <form class="blog-entry-form">
                <h2>Please enter your latest workout details!</h2>
                <input type="text" class="js-blog-entry">
                <button class="submit-button">Submit</button>
            </form>
        </header>
    <main role="main" aria-live="assertive">
        <p>Here are your previous entries.</p>
        <!-- Previous blog entry data will need to be rendered here -->
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
